<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>

<style>
  
</style>

<body>
  <div class="scene">
    
  </div>

  <script>
    $(document).ready(function () {
      let isDragging = false;
      let previousX, previousY;
      let rotationX = -30;
      let rotationY = 45;

      $('.scene').mousedown(function (e) {
        isDragging = true;
        previousX = e.clientX;
        previousY = e.clientY;
      });

      $(document).mousemove(function (e) {
        if (isDragging) {
          let deltaX = e.clientX - previousX;
          let deltaY = e.clientY - previousY;

          rotationX -= deltaY * 0.1; // Ajusta a sensibilidade do eixo X
          rotationY += deltaX * 0.1; // Ajusta a sensibilidade do eixo Y

          $('.asa').css('transform', `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`);

          previousX = e.clientX;
          previousY = e.clientY;
        }
      });

      $(document).mouseup(function () {
        isDragging = false;
      });
    });
  </script>

</body>

</html>
